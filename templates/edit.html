{% extends "layout.html" %}

{% block title %}
    {{ article[0]["article"] }}
{% endblock %}

{% block main %}


<div class="container mb-5">
    <div class="row jumbotron m-xs-1 rounded bg-white text-left">

        <div class="col-md-10 col-xs-6">
            <p class="display-4">
                {{ article[0]["article"] }}
            </p>


            <p style="font-size: medium;">
                Link to Original Article: <a href="{{ link }}">{{ article[0]["article"] }}</a>
            </p>
        </div>


    </div>
</div>



    <div class="container text-left">

        <form method="POST" >
            <textarea id="summernote" name="summary" id="summary">{{summary | safe}}</textarea>
            <button class="btn btn-default" type="submit">Submit</button>
        </form>

    </div>


{% endblock %}
