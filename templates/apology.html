{% extends "layout.html" %}

{% block title %}
    Apology
{% endblock %}

{% block main %}
    <div class="container p-0 mx-auto">
        <div class="jumbotron rounded bg-white pb-0 mb-0">
        {% if not message %}
        <h1 style="color: #017bff; font-family:Lato">Oops! Please refresh the page.</h1>
        {% else %}
        <h1 style="color: #017bff; font-family:Lato">{{ message }}</h1>
        {% endif %}
        </div>
        <img class="img-fluid mt-0 pt-0" style="max-height: 70vh"src="{{ url_for('static', filename='error.png') }}" alt="">
    </div>
{% endblock %}
