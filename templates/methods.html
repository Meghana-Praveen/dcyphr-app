{% extends "layout.html" %}

{% block title %}
Methods
{% endblock %}

{% block main %}



<div class="container mt-5">
    <div class="text-left pl-3" style="font-size: 1.8em;">
        <div class="d-inline ml-4" style="border-left: 4px solid orange;"></div>
        <div class="d-inline ml-2" style="color: #017bff">Methods</div>
        <p class="ml-4 mt-2" style="font-size: 0.6em; border-bottom: 1px solid black; padding: 10px">A collection of methods we have defined to make your experience better!</p>
    </div>

<ul style="text-align: left; list-style: none;">
    {% for i in range(length) %}
    <li class="p-2 my-2">
        <div>
            <div>
                <a class="disabledButton" href="{{ methods[i]['id'] }}" style="color: #017bff; font-size: 1.4em; font-weight: 200;">{{ methods[i]["name"] }}</a>
            </div>
            <div class="p-2" style="font-size: 0.95em">
                {{ preview[i]['substr'] }}...
            </div>
        </div>
    </li>
    {% endfor %}
</ul>
</div>

{% endblock %}
