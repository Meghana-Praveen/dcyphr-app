{% extends "layout.html" %}
{% block title %}
    Approvals
{% endblock %}

{% block main %}

{% if length == 0 %}
<br>
<b>No summaries to approve!</b>
{% endif %}

{% for i in range(length) %}

{{ drafts[i]["article"] }}
<a href="{{ drafts[i]['link'] }}">Link</a>


<form method="POST" >
    <textarea rows="10" cols="50" name="summary" id="summary">{{ drafts[i]["summary"] | safe }}</textarea>
    <br>
    <input type="radio" name="approve" value="{{ drafts[i]['doi'] }} yes">
    <label for="approve">Approve</label>
    <input type="radio" name="approve" value="{{ drafts[i]['doi'] }} no">
    <label for="approve">Disapprove</label>
        <div class="container text-center">
            <button class="btn btn-default my-3" type="submit" style="color: white; background-color: DodgerBlue">Submit</button>
        </div>
</form>

{% endfor %}
{% endblock %}
