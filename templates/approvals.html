{% extends "layout.html" %}

{% block summernote %}
<script src="https://cdn.tiny.cloud/1/0alr4b654wmjwk41jr9eeu0xprprdf4mv7veduzfoc3c9rjw/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
<script>
    tinymce.init({
      selector: '#mytextarea',
      menubar: '',
      height: 480,
      plugins: 'code, link, autosave',
      default_link_target: "_blank",
      link_quicklink: true,
      toolbar: 'undo redo | styleselect removeformat | bold italic underline | alignleft aligncenter alignright alignjustify | outdent indent | link | code'
    });
</script>
{% endblock %}


{% block title %}
    Approvals
{% endblock %}

{% block main %}

<div class="container mt-5">
    <div class="col-8 mx-auto">
        <div class="text-left mb-5">
            <h2><a href="{{ articles[0]['link'] }}" class="blue" target="_blank">{{articles[0]['article'] }}</a></h2>
        </div>


        <form method="POST" >
            <textarea rows="10" cols="50" name="summary" id="mytextarea" id="summary">{{ articles[0]['summary'] | safe }}</textarea>
            <br>
            <input type="radio" name="approve">
            <label for="approve">Approve</label>
            <input type="radio" name="disapprove">
            <label for="approve">Disapprove</label>
                <div class="container text-center">
                    <button class="btn btn-default my-3" type="submit" style="color: white; background-color: DodgerBlue">Submit</button>
                </div>
        </form>
    </div>
</div>
{% endblock %}
