{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}

<br>
<br>
<h2 style="font-family: Georgia;">Log in</h2>
<div class="p-0 mx-0 w-100" style="">
    <div class="row">
        <div class="col-sm">
            <div class="card mx-auto border20" style="width: 30rem;">
                <form action="/login" method="POST" style="margin:20px; text-align: left;s">
                    <div class="form-group">
                        <label for="username" class="font-weight text-muted" style="font-size:12px">Username</label>
                        <input type="text" id="username" class="form-control border20" style="width:100%;" name="username">
                    </div>
                    <div class="form-group">
                        <label for="password" class="font-weight text-muted" style="font-size:12px">Password</label>
                        <input type="password" id="password" class="form-control border20" style="width:100%" name="password">
                    </div>
                    <input type="submit" class="btn btn-outline-primary btn-block border20" value="Log In">

                </form>
            </div>
        </div>
    </div>
    <div class="row" style="margin: 20px">
        <small class="mx-auto text-muted">Not registered? <a href="/register" class="text-primary">Sign up!</a></small>
    </div>
</div>
{% endblock %}
