{% extends "layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block main %}
<div class="container">
<p style="text-align: left">Showing results for "{{ search }}":</p>
<dl style="text-align: left">
    {% for i in range(length) %}
    <ul style="list-style: none">
        <li><dt><a href="{{links[i]}}">{{ results[i]["article"] }}</a> dcyphr-d by <a href="public/{{ results[i]['id'] }}">@{{ results[i]["username"] }}</a></dt>
        <ul style="list-style: none">
            <dd><li>{{ preview[i] }}...</dd></li>
        </ul>
        </li>
    </ul>
    {% endfor %}
</dl>
</div>


{% endblock %}
